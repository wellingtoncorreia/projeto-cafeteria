<div class="product-form-container">
  <h2>Cadastrar Produto</h2>
  
  <!-- Adicionar o evento (ngSubmit) -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" placeholder="Digite o nome do produto" required />
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" step="0.01" placeholder="Digite o preço" required />
    </div>

    <div class="form-group">
      <label for="rating">Classificação</label>
      <input type="number" id="rating" name="rating" [(ngModel)]="product.rating" step="1" min="1" max="5" placeholder="Digite a classificação" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">URL da Imagem</label>
      <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" placeholder="Insira a URL da imagem" required />
    </div>

    <button type="submit">Salvar Produto</button>
  </form>
</div>
